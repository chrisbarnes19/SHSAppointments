<!DOCTYPE html>
<html lang "en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<title>
		{% block title %} SHS Appointment Manager {% endblock %}
	</title>
</head>
<body>

	 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Student Health Services Appointment Manager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
          	<p class="navbar-text">You are logged in as {{ username }}</p>
            <button type="submit" class="btn btn-success">Sign out</button>
          </form>
        </div>
      </div>
    </nav>

	<div class="container-fluid">
		{% block content %}
		{% endblock %}
	</div>

	<div id="logo">
		<img src="http://www.cuc.claremont.edu/common/images/cuc-stcc_1plus1ln_sig_451_cmyk.png">
	</div>
</body>
</html>
