{% extends "base.html" %}

{% block title %}
Find an Appointment
{% endblock %}

{% block content %}
	<table class="table table-hover">
		<tr>
		<td>Appointment Date</td>
		<td>Appointment Time</td>
		</tr>
		{% for appointment in appointments %}
			<tr>
				<td>
					{{ apointment.date|date:"D d M" }}
				</td>
				<td>
					{{ appointment.date|date:"P" }}
				</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
