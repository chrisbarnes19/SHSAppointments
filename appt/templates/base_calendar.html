{% extends "base.html" %}

{% block title %}
Find an Appointment
{% endblock %}

{% block content %}
	<table class="table table-hover">
		<tr>
		<td>Appointment Date</td>
		<td>Appointment Time</td>
		</tr>
		{% for [appointment] in [open_appointment_list] %}
			<tr>
				<td>{{ [appointment.date] | date:"D d M" }}</td>
				<td>{{ [appointment.time] | date:"P" }}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
